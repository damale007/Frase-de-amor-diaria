apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'

import java.util.Properties

// ðŸ‘‡ Cargar local.properties en Groovy
def localProperties = new Properties()
def localFile = rootProject.file("local.properties")
if (localFile.exists()) {
    localProperties.load(localFile.newDataInputStream())
}

// ðŸ‘‡ Leer las claves
def idAdmob = localProperties.getProperty("ID_ADMOB") ?: ""
def unitId = localProperties.getProperty("UNIT_ID") ?: ""

android {
    namespace 'com.callecaboapp.callecabo.amordiario'
    compileSdk 36

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        applicationId "com.callecaboapp.callecabo.amordiario"
        minSdk 26
        targetSdk 36
        versionName '2.0.1'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        versionCode 12
        buildConfigField("String", "ID_ADMOB", "\"$idAdmob\"")
        buildConfigField("String", "UNIT_ID", "\"$unitId\"")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    viewBinding {
        enable = true
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.play.services.ads.lite
    implementation libs.core.ktx
    implementation libs.navigation.fragment
    implementation libs.navigation.ui.ktx
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}